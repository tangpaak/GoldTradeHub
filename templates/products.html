{% extends "base.html" %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-indigo-600">Our Products</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for gold_bar in gold_bars %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-600">{{ gold_bar.name }}</h2>
                <p class="text-gray-700 mb-2">Weight: {{ gold_bar.weight }} grams</p>
                <p class="text-gray-700 mb-2">Purity: {{ gold_bar.purity }}%</p>
                <p class="text-gray-700 mb-4">Price: ${{ gold_bar.price_usd }} USD</p>
                <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">Learn More</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
