{% extends "base.html" %}

{% block content %}
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4 max-w-3xl">
        <h1 class="text-4xl font-bold mb-4 text-indigo-600">{{ post.title }}</h1>
        <div class="mb-8 text-sm text-gray-500">
            <span>By {{ post.author }} | </span>
            <span>{{ post.created_at.strftime('%B %d, %Y') }}</span>
        </div>
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="prose max-w-none">
                {{ post.content | safe }}
            </div>
        </div>
        <div class="mt-8">
            <a href="{{ url_for('main.blog') }}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">&laquo; Back to Blog</a>
        </div>
    </div>
</section>
{% endblock %}
